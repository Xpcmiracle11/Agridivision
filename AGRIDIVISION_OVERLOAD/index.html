<script>
    const text = "WELCOME TO AGRIDIVISION";
    let index = 0;

    function typeWriter() {
        if (index < text.length) {
            document.getElementById("typewriter").innerHTML += text.charAt(index);
            index++;
            setTimeout(typeWriter, 100); // Adjust typing speed (milliseconds)
        }
    }

    window.onload = function() {
        typeWriter();
    };
</script>
